<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./Images/Logo.png">
  <title>Weather Forecast</title>

</head>

<body class="bg-[url(./Images/bg.png)] absolute top-0 bottom-0 right-0 left-0 bg-cover">
  <div class="container mx-auto flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <h1 id="cityName" class="text-2xl font-semibold mb-4 capitalize"></h1>

      <form onsubmit="submitCity(); return false" class="flex items-center mb-4">
        <input type="text" id="city" class="border border-gray-300 rounded-l-md p-2 focus:outline-none focus:border-blue-500" placeholder="Enter City Name">
        <button type="submit"  class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Get Weather</button>
      </form>

      <div id="currentTemp"  class="grid grid-cols-2 gap-2">
        
      </div>

      <div id="forecast" class="grid grid-cols-2 gap-2">
        
      </div>
    </div>
  </div>
  


  <script src="script.js"></script>
</body>

</html>
